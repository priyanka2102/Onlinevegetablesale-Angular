<body>
    <div class="bg">
    <header>  
    <nav class="navbar navbar-expand-md navbar-light" style="background-color:rgb(106, 80, 255)">
        <div>
            <h1 class="navbar-brand">Your Vegetable Market</h1>
        </div>  
        </nav>
        </header>
        
  <div class="container">
  <div class="jumbotron">
      <h2 class="textual">Payment Details</h2>
      <form #registerform="ngForm" (ngSubmit)="checkout()">
          <!-- {{registerform.form.valid}} -->
          <small class="text-danger">{{message}}</small>
          <div class="form-group">
            <label for="name">Name on Card</label>
            <input type="name" class="form-control" placeholder="Name on card" name="name" [(ngModel)]="p.name" required #name=ngModel
             [class.is-invalid]="name.invalid && name.touched">
             <small class="text-danger" [class.d-none]="name.valid || name.untouched">Name is required</small>
             
        </div>
    <div class="form-group">
        <label for="card_number">Card Number</label>
        <input type="name" class="form-control" placeholder="Card Number" name="card_number" [(ngModel)]="p.card_number" required #card_number=ngModel
         [class.is-invalid]="card_number.invalid && card_number.touched">
         <small class="text-danger" [class.d-none]="card_number.valid || card_number.untouched">Card Number is required</small>
    </div>
    <div class="form-group">
        <label for="cvv">CVV</label>
        <input type="name" class="form-control" placeholder="CVV" name="cvv" [(ngModel)]="p.cvv" required pattern ="^[0-9]{3}$" #cvv=ngModel
         [class.is-invalid]="cvv.invalid && cvv.touched">
         <small class="text-danger" [class.d-none]="cvv.valid || cvv.untouched">CVV is required</small>
    </div>
        <button [disabled]="registerform.form.invalid" type="submit" class="btn btn-success">Pay Now</button>
      </form>
      </div>
    </div>
  </div>
  </body>

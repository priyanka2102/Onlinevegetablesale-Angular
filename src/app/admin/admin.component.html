<body>
  <div class="bg">
<div class="container">
    <div class="jumbotron">
      <h2>Enter Login Credentials</h2>
      <form #loginform="ngForm" (ngSubmit)="loginadmin()">
          <!-- {{loginform.form.valid}} -->
          <small class="text-danger" *ngif='invalidlogin'>{{message}}</small>
        <div class="form-group">
          <label for="email">UserName:</label>
          <input type="username" class="form-control" id="username" placeholder="Enter username" name="username" [(ngModel)]="username" required>
          </div>
        <div class="form-group">
          <label for="pwd">Password:</label>
          <input type="password" class="form-control"  id="pwd" placeholder="Enter password" name="password" [(ngModel)]="password" required>
        </div>
        <button [disabled]="loginform.form.invalid" type="submit" class="btn btn-success">Login</button>
      </form>
      </div>
    </div>
    </div>
    </body>

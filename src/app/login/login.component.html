<body>
  <div class="bg">
  <header>    
  <nav class="navbar navbar-expand-md navbar-light" style="background-color:rgb(106, 80, 255)">
      <div>
          <h1 class="navbar-brand">Your Vegetable Market</h1>
      </div>  
      <ul class="navbar-nav navbar-collapse justify-content-end">
        <li><a class="nav-item nav-link" routerLink="/admin">Admin</a></li>
    </ul>
      </nav>
      </header>

<div class="container">
  <div class="jumbotron">
    <h2>Enter Login Credentials</h2>
    <form #loginform="ngForm" (ngSubmit)="handleLogin()">
        <!-- {{loginform.form.valid}} -->
        <small class="text-danger">{{message}}</small>
      <div class="form-group">
        <label for="email">UserName:</label>
        <input type="username" class="form-control" placeholder="Enter username" name="username" [(ngModel)]="c.username" required #username=ngModel
         [class.is-invalid]="username.invalid && username.touched">
         <small class="text-danger" [class.d-none]="username.valid || username.untouched">Username is required</small>
         
    </div>
      <div class="form-group">
        <label for="pwd">Password:</label>
        <input type="password" class="form-control" placeholder="Enter password" name="password" [(ngModel)]='c.password' required #password=ngModel
         [class.is-invalid]="password.invalid && password.touched">
        <small class="text-danger" [class.d-none]="password.valid || password.untouched">Password is required</small> 
      </div>
      <div class="form-group">
        <small [routerLink]="['/changepwd']"> Forget Password ??</small>
      </div>
      <button [disabled]="loginform.form.invalid" type="submit" class="btn btn-success">Login</button>
    </form>
    <br>
    <small class="float-right" [routerLink]="['/register']">New User? Register here</small>
    </div>
    </div>
  </div>
